<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolistt</title>
</head>
<style>
    div{
        margin-left: 200px;
    }
    h5{
        color: rgb(16, 64, 3);
        font-size: 50px;
        margin-left: 200px;
    }
    .roww{
        background-color: rgb(144, 210, 38);
        height: 500px;
        width: 800px;
        background-repeat: no-repeat;
    }
    form{
        padding: 10px;
       
    }
    input{
        height: 50px;
        border-radius: 20px;
        text-decoration: none;
        border: none;

    }
</style>
<body>
    
    <div class="roww">
        <h5>TODO-LIST</h5><br>
        <form >
            <div class="input_group">
                <input type="text" placeholder="Todo-item" id="box" style="width:  30vw;">
            </div>
            <br>
            <div class="type">
                <input type="button" value="Add" style="width: 10vw;" onclick="add_item()">
            </div>
            <div class="row">
                <ul id="list_item"></ul>
            </div>
    
</form>
</div>


<script type="text/javascript">
       function add_item() {
               let item = document.getElementById("box");
               let list_item = document.getElementById("list_item");
               if(item.value != ""){
                      let make_li = document.createElement("li") ;
                      make_li.appendChild(document.createTextNode(item.value));
                      list_item.appendChild(make_li);
                      item.value = ""
                       
                      make_li.onclick = function(){
                        this.parentNode.removeChild(this);
                      }


               }
               else{
                alert("please add a value to item")
               }
       }
</script>
</body>
</html>
